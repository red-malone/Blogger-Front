<div class="home-container">
  <app-top-bar></app-top-bar>

  <div class="content-container">
    <aside class="profile-sidebar">
      <mat-card>
        <app-user-profile></app-user-profile>
      </mat-card>
    </aside>

    <main class="main-content">
      <!-- <mat-card class="guest-banner" *ngIf="isGuest">
        Viewing as guest â€” <a routerLink="/login">Login</a> or <a routerLink="/signup">Sign up</a> to create posts.
      </mat-card> -->
      <mat-card *ngIf="!isGuest">
        <app-create-post (saved)="onPostSaved($event)"></app-create-post>
      </mat-card>

      <div class="blog-list">
        <app-no-blog *ngIf="(blogs$ | async)?.length === 0" page="home"></app-no-blog>

        <ng-container *ngIf="blogs$ | async as blogs">
          <ng-container *ngIf="blogs.length > 0">
            <app-blog-card
              *ngFor="let blog of blogs"
              [blog]="blog">
            </app-blog-card>
          </ng-container>
        </ng-container>
      </div>
    </main>
  </div>
</div>
