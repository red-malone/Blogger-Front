<mat-card class="edit-card">
  <mat-card-title class="title">Edit Profile</mat-card-title>
  <mat-card-content [formGroup]="form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Website</mat-label>
      <input matInput formControlName="website" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Twitter</mat-label>
      <input matInput formControlName="twitter" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>LinkedIn</mat-label>
      <input matInput formControlName="linkedin" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>GitHub</mat-label>
      <input matInput formControlName="github" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-button color="primary" (click)="submit()"><mat-icon>save</mat-icon> Save</button>
    <button mat-stroked-button (click)="onCancel()"><mat-icon>close</mat-icon> Cancel</button>
  </mat-card-actions>
</mat-card>
