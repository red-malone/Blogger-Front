<mat-card class="auth-container">
  <mat-card-title>{{ mode === 'login' ? 'Login' : 'Sign up' }}</mat-card-title>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field *ngIf="mode === 'signup'" appearance="fill" class="full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password must be at least 6 characters</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">{{ mode === 'login' ? 'Login' : 'Sign up' }}</button>
      <button mat-button type="button" (click)="switchMode()">{{ mode === 'login' ? 'Create an account' : 'Have an account? Login' }}</button>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</mat-card>
