<mat-card class="profile-card" (click)="goToProfile()" style="cursor: pointer;">

  @if (isGuest) {
    <div class="profile-header">
      <div class="avatar-section">
        <mat-icon style="font-size: 64px; height: 64px; width: 64px; color: grey;">account_circle</mat-icon>
      </div>
      <h2 class="profile-name">Guest</h2>
      <p class="profile-bio">Log in to manage your profile</p>
    </div>

    <div class="profile-actions" style="margin-top: 20px;">
      <button mat-raised-button color="primary">
        <mat-icon>login</mat-icon>
        Login Now
      </button>
    </div>
  } 
  
  @else {
    <div class="profile-header">
      <div class="avatar-section">
        <img [src]="'https://ui-avatars.com/api/?name=' + user.username" [alt]="user.username" class="profile-avatar">
      </div>
      <h2 class="profile-name">{{user.username}}</h2>
      <p class="profile-bio">{{user.bio}}</p>
    </div>

    <div class="profile-stats">
      <div class="stat-item">
        <span class="stat-value">0</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">0</span>
        <span class="stat-label">Followers</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">0</span>
        <span class="stat-label">Following</span>
      </div>
    </div>

    <div class="profile-actions">
      <button mat-stroked-button class="edit-button">
        <mat-icon>edit</mat-icon>
        Edit Profile
      </button>
    </div>
  }

</mat-card>
